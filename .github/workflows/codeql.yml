name: "CodeQL"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '44 8 * * 3'

permissions: read-all

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go' ]

    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@419f9d6ef954c3c7214dcf0b9babec78755dda8f # v1
      with:
        egress-policy: audit

    - name: Checkout repository
      uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@8775e868027fa230df8586bdf502bbd9b618a477 # v2.1.6
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@8775e868027fa230df8586bdf502bbd9b618a477 # v2.1.6

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@8775e868027fa230df8586bdf502bbd9b618a477 # v2.1.6
