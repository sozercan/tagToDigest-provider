name: "CodeQL"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '44 8 * * 3'

permissions: read-all

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go' ]

    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@248ae51c2e8cc9622ecf50685c8bf7150c6e8813 # v1
      with:
        egress-policy: audit

    - name: Checkout repository
      uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@ca8a203b51cf2b4a0722f4c1e0e75315b6bd4b7d # v2.1.6
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@ca8a203b51cf2b4a0722f4c1e0e75315b6bd4b7d # v2.1.6

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@ca8a203b51cf2b4a0722f4c1e0e75315b6bd4b7d # v2.1.6
