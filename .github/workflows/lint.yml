name: lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions: read-all

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@8f144f8401c4e3693085dff03603f617f566ec6b # v1
      with:
        egress-policy: audit

    - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v2.4.0
    
    - name: golangci-lint
      uses: golangci/golangci-lint-action@537aa1903e5d359d0b27dbc19ddd22c5087f3fbc # v3.2.0
      with:
        version: latest
