name: lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions: read-all

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@74b568e8591fbb3115c70f3436a0c6b0909a8504 # v1
      with:
        egress-policy: audit

    - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v2.4.0
    
    - name: golangci-lint
      uses: golangci/golangci-lint-action@5513777940af9e5573de6cb9d95bbe6f2a7d2d5a # v3.2.0
      with:
        version: latest
