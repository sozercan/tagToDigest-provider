name: lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions: read-all

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@419f9d6ef954c3c7214dcf0b9babec78755dda8f # v1
      with:
        egress-policy: audit

    - uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v2.4.0
    
    - name: golangci-lint
      uses: golangci/golangci-lint-action@537aa1903e5d359d0b27dbc19ddd22c5087f3fbc # v3.2.0
      with:
        version: latest
