name: lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions: read-all

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@cdea734fa57747b9831aa9d6fcb274c5f9669557 # v1
      with:
        egress-policy: audit

    - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v2.4.0
    
    - name: golangci-lint
      uses: golangci/golangci-lint-action@565398b3aa6b86fe7746e0f438b97d0a96c9e0b1 # v3.2.0
      with:
        version: latest
