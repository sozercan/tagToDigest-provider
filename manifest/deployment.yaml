apiVersion: apps/v1
kind: Deployment
metadata:
  name: tagtodigest-provider
spec:
  replicas: 1
  selector:
    matchLabels:
      run: tagtodigest-provider
  template:
    metadata:
      labels:
        run: tagtodigest-provider
    spec:
      containers:
      - image: sozercan/tagtodigest-provider:v0.0.1
        imagePullPolicy: Always
        name: tagtodigest-provider
        ports:
        - containerPort: 8090
          protocol: TCP
      restartPolicy: Always
      nodeSelector:
        kubernetes.io/os: linux
      serviceAccountName: provider-tagtodigest-sa
